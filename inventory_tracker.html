<script>
        function generatePDF() {
                // Choose the element that our invoice is rendered in.
                const element = document.getElementById('toPrint');
                // Choose the element and save the PDF for our user.
                var opt = {
  margin:       1,
  filename:     'inventory_report.pdf',
  image:        { type: 'jpeg', quality: 0.98 },
  html2canvas:  { scale: 2 },
  jsPDF:        { unit: 'in', format: 'letter', orientation: 'portrait' }
};
                html2pdf().set(opt).from(element).save();
        }
</script>
<title>Inventory tracker</title>
</head>
<body>
<h1>Inventory Tracker</h1>
<p>Please paste the SKUs from your price list into the box below</p>
<p>Make sure each SKU is on a new line</p>
<textarea rows = "5" cols = "60" id="pricelist" name="pricelist"></textarea>
<br>
<button type="button" onclick="checkProducts()" id="checkbutton">Check products</button>
<div id = "toPrint">
<div id="header">
</div>

</div>
<div id="toDelete">
</div>
<div id="toAddTitle">
</div>

</div>
</div>
